{include file='views/back/form_padrao/header.html'}
<div class="contact-form form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="row-fluid">
        <div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-3">
            <label>Identificador * :</label>
            <input class="form-control" name="{$modulo.modulo}[identificador]" value="{if isset($cadastro.identificador)}{$cadastro.identificador}{/if}" type="text" required >
        </div>

        <div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-3">
            <label>Nome * :</label>
            <input class="form-control" name="{$modulo.modulo}[nome]" value="{if isset($cadastro.nome)}{$cadastro.nome}{/if}" type="text" required >
        </div>
        <div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-6">
            <label>Descricao * :</label>
            <input class="form-control" name="{$modulo.modulo}[descricao]" value="{if isset($cadastro.descricao)}{$cadastro.descricao}{/if}" type="text" required >
        </div>
    </div>
</div>
<div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <ul class="list list-custom-style" style="padding-left: 0px;">
        <li><i class="fa fa-close"></i>Remoção de registro de template deve ser efetuada diretamente através do banco de dados.</li>
    </ul>
</div>
